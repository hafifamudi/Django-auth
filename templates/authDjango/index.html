{% extends "base/base.html" %}

{% block body_block %}
     {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                <li>{{ message }}</li>
            </div>
        {% endfor %}
    {% endif %}

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Django Auth</h1>
            <p class="lead">This is a simple example of Django Auth Package Implementation</p>
        </div>
    </div>
{% endblock  %}
